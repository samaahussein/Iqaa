<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mirror</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@400;500;600&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
          theme: {
            extend: {
              fontFamily: {
                sans: ['"IBM Plex Sans Arabic"', 'sans-serif'],
                serif: ['"IBM Plex Sans Arabic"', 'serif'],
              },
              colors: {
                // New Balanced Palette
                'app-bg': '#FAFAF7',
                'app-olive': '#8F9F7A',
                'app-clay': '#D6A15C',
                'app-sage': '#B7C4A3',
                'app-blue-gray': '#8FA6A8',
                'app-mauve': '#9E8AA6',
                
                // Text Colors
                'text-main': '#1E1E1E',
                'text-muted': '#4A4A4A',

                // Functional
                'mirror-border': 'rgba(30, 30, 30, 0.08)',
              },
              borderRadius: {
                'custom': '24px'
              },
              boxShadow: {
                'airy': '0 10px 30px -10px rgba(0, 0, 0, 0.05)',
              },
              animation: {
                'gentle-in': 'gentle-in 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              },
              keyframes: {
                'gentle-in': {
                  '0%': { opacity: '0', transform: 'translateY(10px)' },
                  '100%': { opacity: '1', transform: 'translateY(0)' },
                }
              }
            }
          }
        }
    </script>
    <style>
        body {
            font-family: 'IBM Plex Sans Arabic', sans-serif;
            background-color: #FAFAF7;
            color: #1E1E1E;
            -webkit-font-smoothing: antialiased;
        }
        .animate-gentle {
          animation: gentle-in 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }
        /* Custom scrollbar */
        ::-webkit-scrollbar {
          width: 5px;
        }
        ::-webkit-scrollbar-track {
          background: #FAFAF7;
        }
        ::-webkit-scrollbar-thumb {
          background: #8FA6A8;
          border-radius: 10px;
        }
        input, textarea {
          color: #1E1E1E;
          caret-color: #D6A15C;
        }
        ::placeholder {
          color: #4A4A4A !important;
          opacity: 0.5;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.36.0"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
</body>
</html>
